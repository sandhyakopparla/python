{% extends 'header.html' %}
{% block myContent %}

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
        <div class="col col-12 col-sm-8 col-md-8 col-lg-8 col-xl-8 col-xxl-8">
            <form action="http://127.0.0.1:8000/customer/add/" method="post">
            <h2>
                <center>Register the Customer</center>
            </h2>
             <table class="table">
                 <tr>
                     <td>Name</td>
                     <td><input name="name" type="text" class="form-control"></td>
                 </tr>
                 <tr>
                     <td>Address</td>
                     <td><input name="address" type="text" class="form-control"></td>
                 </tr>
                 <tr>
                     <td>Mobile Number</td>
                     <td><input name="mobile_no" type="text" class="form-control"></td>
                 </tr>
                 <tr>
                     <td>Car Model</td>
                     <td><input name="car_model"type="text" class="form-control"></td>
                 </tr>
                 <tr>
                     <td>Car model year</td>
                     <td><input name="carmodel_year" type="text" class="form-control"></td>
                 </tr>
                 <tr>
                     <td>Purchased Date</td>
                     <td><input name="purchased_date" type="text" class="form-control"></td>
                 </tr>
                 <tr>
                     <td>Username</td>
                     <td><input name="username" type="password" class="form-control"></td>
                 </tr>
                 <tr>
                    <td>Password</td>
                    <td><input name="password" type="password" class="form-control"></td>
                </tr>
                 <tr>
                     <td></td>
                     <td><center><button class="btn btn-success">SUBMIT</button></center></td>
                 </tr>
             </table>
            </form>
        </div>
        <div class="col col-12 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2"></div>
    </div>
</div>
{% endblock %}
